<div class="section" id="ansatte">
    <div class="container">
        <div class="section-header-other">Ansatte</div>
        <div class="short-border"></div>
        {{ range sort .Pages }} 
            {{ if eq .Section "employees" }}
            <div class="row team">
            	<div class="col-md-3 " >
            		<img src="{{ .Params.image_url }}" style="width: 90%;">
            	</div>
            	<div class="col-md-9 ">
    				<h3>{{ .Params.name }}</h3>
                    <p>{{ .Params.titles }}<br>{{ .Params.email }}<br>{{ .Params.phone }}</p>
                    <p>
                       {{ .Params.description }}    
                    </p>
            	</div>
            </div>
            {{ end }}
        {{ end }}
    </div>
</div>
